<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Vision</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header-izq">
            <div class="main-logo"><a href="/"><img src="/img/logo.png" alt="logo" class="imglogo"></a></div>
            <a href="/" id="linkmainlogo">Inicio</a>
            <a href="/productList" id="linkmainlogo">Productos</a>
            <a href="/#" id="linkmainlogo">Sale</a>
            <i class="fas fa-bars"></i>
        </div>
        <div class="header-der">
            <div class="header-search">
                <input type="text" placeholder="Buscar" class="boton-busar">
                <div class="btn">
                    <i class="fas fa-search" for="serch"></i>
                </div>
            </div>
            <div class="header-carrito"><a href="/productCart"><i class="fas fa-briefcase"></a></i></div>
            <div class="header-micuenta"><a href="/perfil"><i class="far fa-user"></i></a></div>
        </div>
    </header>
    <main>
        <section class="register-box">
            <h2>REGISTRARSE</h2>
            <h3>Por favor complete la siguiente informacion</h3>
            <form action="/" method="get">
                <label for="text"></label>
                <input type="text" placeholder="Nombre" id="nombre">

                <label for="text"></label>
                <input type="text" placeholder="Apellido" id="apellido">

                <label for="date"></label>
                <input type="date"placeholder="Fecha de nacimiento" id="fden">

                <label for="text"></label>
                <input type="text" placeholder="Domicilio" id="domicilio">
                
                <label for="E-mail"></label>
                <input type="text" placeholder="Correo Electronico" id="email">

                <label for="password"></label>
                <input type="password" placeholder="Contrasenia" id="password">

                <button type="submit">CREAR UNA CUENTA</button>
            </form>
        </section>
    </main>  
    <footer>
        <div class="redes">
            <div class="redes-titulos">
                <h4>Social media</h4>
            </div>
            <div class="redes-lista">
                <div>
                    <a href="https://es-la.facebook.com/login/device-based/regular/login/"><i
                            class="fab fa-facebook"></i></a>
                </div>
                <div>
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                </div>
                <div>
                    <a href="https://twitter.com/i/flow/login?redirect_after_login=%2Flogin%3Flang%3Des"><i
                            class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
        
        <div class="crew">
            <h4>Black Vision crew</h4>
            <ul>
                <li>
                    <a href="#">Sobre nosotros</a>
                </li>
                <li>
                    <a href="/productList">Productos</a>
                </li>
            </ul>
        </div>
        <div class="config">
            <h4>Legales</h4>
            <ul>
                <li>
                    <a href="#">Políticas de privacidad</a>
                </li>
                <li>
                    <a href="#">Términos y Condiciones</a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
